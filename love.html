<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveYou3000</title>

    <style type='text/css'>
        .bg-normal {
            background:
                url('https://demoda.vn/wp-content/uploads/2022/02/anh-dong-tinh-yeu-sieu-cute.gif');
            object-fit: cover;
            width: 100wh;
            height: 100vh;

                url('https://demoda.vn/wp-content/uploads/2022/02/gif-tinh-yeu.gif');
            object-fit: cover;
            width: 100wh;
            height: 100vh;
        }

        .container {
            width: 50%;

            top: 35%;

            opacity: 0.75;
            border-radius: 12px;
            color: #fff;
            padding: 3%;

            width: 100%;

            margin-top: 3%;
            width: 30%;
            height: 20%;
        }
    </style>
</head>

<body class="bg-normal">
    <div class="container">
        <h1>What's your name :>?</h1>
        <input type="text" id="name" placeholder="Enter your name" />
        <button onclick="button_click()">Click me!(◕‿◕)♡</button>
    </div>

    <script type="text/javascript">
        <!-- Code JavaScript -->
        function button_click() {
        let name = document.querySelector('#name').value;
        let result = confirm("I love " + name + ". Do you love me?");
        while(result !== true) {
        result = confirm("I love " + name + " so much . Do you love me?");
        }
        document.body.className = "bg-heart";
        }
        </script>

</body>
