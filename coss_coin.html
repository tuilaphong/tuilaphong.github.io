<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coss coin</title>
  <style>
    body {
      height: 100vh;
      background-color: rgb(0, 0, 0);
      display: grid;
      place-content: center;
      color: aliceblue;
      font-size: 500%;
    }

    .buttinCoss {
      margin-top: 0;
    }
  </style>
</head>

<body onclick="cossCoin();">
  <!--div><button class="buttonCoss" onclick="cossCoin();">Coss</button></div>-->
  <div class="randomFace">Click</div>
  <script>
    function cossCoin() {
      let face = Math.random();
      if (face < 1 / 2) {
        document.querySelector('.randomFace').innerHTML = `<video width= "250vw" height= "450vh" autoplay><source src="Icon/head.mp4" type="video/mp4"></video>`;
      }
      else {
        document.querySelector('.randomFace').innerHTML = `<video width= "250vw" height= "450vh" autoplay><source src="Icon/tail.mp4" type="video/mp4"></video>`;
      }
    }
  </script>
</body>

</html>
